<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Formulary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="img-container">
            <div class="img-logo">
                <img src="./project-images/odin-lined.png" width="50" height="50">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br><br>You <em>know</em> you want to.</p>
            <form action="odin" method="get">
                <caption>Let's do this!</caption>
                <p></p>
                <div class="form-input">
                    <caption>FIRST NAME</caption>
                    <input type="name" id="first-name" name="first-name">
                </div>
                <div class="form-input">
                    <caption>LAST NAME</caption>
                    <input type="name" id="last-name" name="last-name">
                </div>
                <div class="form-input">
                    <caption>EMAIL</caption>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-input">
                    <caption>PHONE NUMBER</caption>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div class="form-input">
                    <caption>PASSWORD</caption>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-input">
                    <caption>CONFIRM PASSWORD</caption>
                    <input type="password" id="password" name="password" required>
                </div>
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
